<!DOCTYPE html>

<body>
  <br>

    <h1 class="title">Registro de Estudiantes</h1>
<div class="card-body">
    <form class="form" (ngSubmit)="onSubmit(estudiante)">
      <div>
        <label for="nombre" >Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="estudiante.nombre" required>
      </div>
      <div>
        <label for="apellido" >Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="estudiante.apellido" required>
      </div>
      <div>
        <label for="email" >Correo: </label>
        <input class="email "type="email" id="email" [(ngModel)]="estudiante.email" required>
      </div>
      <div>
        <label for="telefono" >Teléfono:</label>
        <input type="number" id="telefono" [(ngModel)]="estudiante.telefono" required>
      </div>
      <button type="submit" class="btn btn-info">Registrar</button>
    </form>
  </div>
