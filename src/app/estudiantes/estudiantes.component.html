<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="estudiantes.component.css">
</head>
<body>
  <br>
  <br>
    <h1 class="title">Registro de Estudiantes</h1>
<div class="card-body">
    <form class="form" >
      <div>
        <label for="id" class="form-label">ID:</label>
        <input type="number" class="form-control" id="id" required #id>
      </div>
      <div>
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required #nombre>
      </div>
      <div>
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido"  required #apellido>
      </div>
      <div>
        <label for="email" class="form-label">Correo: </label>
        <input class="email" class="form-control" type="email" id="email" required #email>
      </div>
      <div>
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="number" class="form-control" id="telefono" required #telefono>
      </div>
      <button type="submit" class="btn btn-info" (click)="guardarEstudiante(id.value, nombre.value, apellido.value, email.value, telefono.value)">Registrar</button>
    </form>
  </div>
<br>
  <br>
  <div class="row">
    <div>
      <h2>Listado de Estudiantes</h2>
      <table class="table table-responsive-sm table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataEstudiante">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.email}}</td>
            <td>{{item.telefono}}</td>
            <td>
              <button class="btn btn-outline-success" (click)="actualizarEstudiante(id.value, nombre.value, apellido.value, email.value, telefono.value)">Editar</button>
              <button class="btn btn-outline-danger" (click)="eliminarEstudiante(id.value)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-outline-info" (click)="guardarEstudiante(id.value, nombre.value, apellido.value, email.value, telefono.value)">Agregar estudiante</button>

      <div>
        <h2>Editar estudiante</h2>
        <form (submit)="guardarEstudiante(id.value, nombre.value, apellido.value, email.value, telefono.value)">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="nombre.value" name="nombre" required>

          <label>Apellido:</label>
          <input type="text" [(ngModel)]="apellido.value" name="apellido" required>

          <label>Correo electrónico:</label>
          <input type="email" [(ngModel)]="email.value" name="email" required>

          <label>Teléfono:</label>
          <input type="tel" [(ngModel)]="telefono.value" name="telefono" required>

          <button class="btn btn-primary" type="button" (click)="actualizarEstudiante(id.value, nombre.value, apellido.value, email.value, telefono.value)">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
