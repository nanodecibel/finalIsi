<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="estudiantes.component.css">
</head>
<body>
  <br>
  <br>
    <h1 class="title">Registro de Estudiantes</h1>
<div class="card-body">
    <form class="form" >
      <div>
        <label for="nombre" >Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div>
        <label for="apellido" >Apellido:</label>
        <input type="text" id="apellido"  required>
      </div>
      <div>
        <label for="email" >Correo: </label>
        <input class="email "type="email" id="email" required>
      </div>
      <div>
        <label for="telefono" >Teléfono:</label>
        <input type="number" id="telefono" required>
      </div>
      <button type="submit" class="btn btn-info">Registrar</button>
    </form>
  </div>
<br>
  <br>
  <div class="row">
    <div>
      <h2>Listado de Estudiantes</h2>

      <table class="table table-responsive-sm table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo electrónico</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of estudiantes">
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.apellido }}</td>
            <td>{{ estudiante.email }}</td>
            <td>{{ estudiante.telefono }}</td>
            <td>
              <button class="btn btn-outline-success" (click)="editarEstudiante(estudiante)">Editar</button>
              <button class="btn btn-outline-danger" (click)="eliminarEstudiante(estudiante)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-outline-info" (click)="agregarEstudiante()">Agregar estudiante</button>

      <div *ngIf="modoEdicion">
        <h2>Editar estudiante</h2>
        <form (submit)="guardarEstudiante()">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="estudianteSeleccionado.nombre" name="nombre" required>

          <label>Apellido:</label>
          <input type="text" [(ngModel)]="estudianteSeleccionado.apellido" name="apellido" required>

          <label>Correo electrónico:</label>
          <input type="email" [(ngModel)]="estudianteSeleccionado.email" name="email" required>

          <label>Teléfono:</label>
          <input type="tel" [(ngModel)]="estudianteSeleccionado.telefono" name="telefono" required>

          <button class="btn btn-success" type="submit">Guardar</button>
          <button class="btn btn-primary" type="button" (click)="modoEdicion = false">Cancelar</button>
        </form>
      </div>


    </div>
  </div>

</body>
</html>
